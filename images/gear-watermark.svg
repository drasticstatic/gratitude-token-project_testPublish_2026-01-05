<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ec4899" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  
  <!-- Outer gear -->
  <g fill="url(#gearGradient)" stroke="#7c3aed" stroke-width="3" stroke-opacity="0.2">
    <!-- Center circle -->
    <circle cx="400" cy="400" r="120" />
    
    <!-- Gear teeth (12 teeth) -->
    <rect x="385" y="200" width="30" height="80" rx="5"/>
    <rect x="385" y="520" width="30" height="80" rx="5"/>
    <rect x="200" y="385" width="80" height="30" ry="5"/>
    <rect x="520" y="385" width="80" height="30" ry="5"/>
    
    <!-- Diagonal teeth -->
    <rect x="280" y="250" width="30" height="80" rx="5" transform="rotate(45 295 290)"/>
    <rect x="490" y="250" width="30" height="80" rx="5" transform="rotate(-45 505 290)"/>
    <rect x="280" y="470" width="30" height="80" rx="5" transform="rotate(-45 295 510)"/>
    <rect x="490" y="470" width="30" height="80" rx="5" transform="rotate(45 505 510)"/>
    
    <!-- Additional teeth for 12-tooth gear -->
    <rect x="320" y="220" width="25" height="70" rx="5" transform="rotate(22.5 332.5 255)"/>
    <rect x="455" y="220" width="25" height="70" rx="5" transform="rotate(-22.5 467.5 255)"/>
    <rect x="220" y="320" width="70" height="25" ry="5" transform="rotate(67.5 255 332.5)"/>
    <rect x="220" y="455" width="70" height="25" ry="5" transform="rotate(-67.5 255 467.5)"/>
    <rect x="510" y="320" width="70" height="25" ry="5" transform="rotate(-67.5 545 332.5)"/>
    <rect x="510" y="455" width="70" height="25" ry="5" transform="rotate(67.5 545 467.5)"/>
    <rect x="320" y="510" width="25" height="70" rx="5" transform="rotate(-22.5 332.5 545)"/>
    <rect x="455" y="510" width="25" height="70" rx="5" transform="rotate(22.5 467.5 545)"/>
  </g>
  
  <!-- Inner circle (hole) -->
  <circle cx="400" cy="400" r="60" fill="none" stroke="#7c3aed" stroke-width="4" stroke-opacity="0.3"/>
  
  <!-- Decorative inner circles -->
  <circle cx="400" cy="400" r="80" fill="none" stroke="#ec4899" stroke-width="2" stroke-opacity="0.2"/>
  <circle cx="400" cy="400" r="100" fill="none" stroke="#fbbf24" stroke-width="2" stroke-opacity="0.2"/>
</svg>

